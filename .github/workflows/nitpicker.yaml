name: Nitpicker
on: [pull_request]
jobs:
  formatting-check:
    if: github.repository == 'intel/ledmon'
    name: tag codeowners
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: nitpicker
      uses: ethanis/nitpicker@v1.7
      with:
        nitpicks: './.github/nitpicks.yml'
        token: '${{ secrets.GITHUB_TOKEN }}'
